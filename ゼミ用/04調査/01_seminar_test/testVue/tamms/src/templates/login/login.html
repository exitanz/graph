<div class="row">
  <aside class="col-sm-0 col-md-2 col-lg-2 col-xl-2"></aside>
  <aside class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
    <div class="card">
      <article class="card-body">
        <h4 class="card-title text-center mb-4 mt-1">ログイン</h4>
        <hr />
        <div class="form-group">
          <br />
          <div id="error"></div>
          <br />
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-user"></i>
              </span>
            </div>
            <input
              class="form-control"
              placeholder="ユーザIDを入力してください。"
              type="text"
              name="userId"
            />
          </div>
        </div>
        <br />
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <i class="fa fa-lock"></i>
              </span>
            </div>
            <input
              class="form-control"
              placeholder="パスワードを入力してください。"
              type="password"
              name="password"
            />
          </div>
        </div>
        <br />
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" id="login">
            ログイン
          </button>
        </div>
        <div class="form-group">
          <p class="text-center">
            新規登録の方は<a class="text-primary" id="link">こちら</a>
          </p>
        </div>
        <div class="form-group">
          <p class="text-center">
            パスワードをお忘れの方は<a class="text-primary" id="link">こちら</a>
          </p>
        </div>
      </article>
    </div>
  </aside>
  <aside class="col-sm-0 col-md-2 col-lg-2 col-xl-2"></aside>
</div>
