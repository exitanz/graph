<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
  <div id="example">
      <svg width="640" height="480">

          <g transform="translate(100,90)">
              <circle r="30" fill="#1f77b4"></circle>
              <text text-anchor="middle" dy=".35em" fill="white">1</text>
          </g>
          <g transform="translate(200,120)">
              <circle r="20" fill="#ff7f0e"></circle>
              <text text-anchor="middle" dy=".35em" fill="white">2</text>
          </g>


          <g fill="blue" stroke="blue">
            <marker id="arrowhead" refX="8" refY="2" markerWidth="4" markerHeight="4" orient="auto" stroke="none">
                <path d="M 0,0 V 4 L4,2 Z" ></path>
            </marker>

            <path d="M100,90L200,120"
                stroke-width="5" fill="none" marker-end="url(#arrowhead)"
                stroke-dasharray="0 30 46.40306854248047 20" stroke-dashoffset="0"></path>

                <path d="M5,5A10,10 0 0,1 10,10"
                    stroke-width="1" fill="none" ></path>

        </g>
      </svg>
  </div>
</body>
</html>
