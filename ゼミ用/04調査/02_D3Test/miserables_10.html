<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>相関図</title>

    <meta charset="utf-8" />
    <link rel="stylesheet" href="./lib/FontAwesome/css/all.css" />
    <link rel="stylesheet" href="./lib/Bootstrap4/bootstrap.min.css" />
    <link rel="stylesheet" href="./lib/css/style.css" />
  </head>

  <body>
    <!-- メニュー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <i class="fas fa-arrow-left"></i>
      </a>

      <div class="collapse navbar-collapse">
        <p class="h2 text-light mr-auto">遊戯王</p>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-download fa-2x"></i>
            </a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="dropdown"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fas fa-cog fa-2x"></i>
            </a>
            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="dropdown"
            >
              <a class="dropdown-item" href="#">リンク1</a>
              <a class="dropdown-item" href="#">リンク2</a>
              <a class="dropdown-item" href="#">リンク3</a>
              <a class="dropdown-item" href="#">
                <button type="button" class="btn btn-danger">図を削除</button>
              </a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <br />
    <div class="container-fluid">
      <div class="row">
        <aside class="col-sm-2 col-md-2 col-lg-2 col-xl-2">
          <div class="btn-group-vertical nav nav-tabs nav-item">
            <a class="nav-link btn btn-primary" data-toggle="tab" href="#item1">
              時系列１
            </a>
            <a class="nav-link btn btn-primary" data-toggle="tab" href="#item2">
              時系列２
            </a>
            <a class="nav-link btn btn-primary" data-toggle="tab" href="#item3">
              時系列３
            </a>
          </div>
        </aside>
        <aside class="col-sm-10 col-md-10 col-lg-8 col-xl-8">
          <div class="tab-content">
            <div class="tab-pane fade show active" id="item1">
              <svg
                width="980"
                height="600"
                style="background-color: #ddd"
              ></svg>
              <!-- ちょっと広くして色つけた-->
              <div class="card-group row">
                <div class="card col-8">
                  <div class="card-body" id="side_data">
                    <div class="row">
                      <aside
                        class="col-sm-4 col-md-4 col-lg-2 col-xl-2"
                        id="side_data_img"
                      ></aside>
                      <aside class="col-sm-8 col-md-8 col-lg-10 col-xl-10">
                        <div class="row">
                          <aside class="col">
                            <h3 id="data_name"></h3>
                          </aside>
                          <aside class="col text-right">
                            <button type="button" class="btn btn-primary">
                              保存
                            </button>
                            <button type="button" class="btn btn-success">
                              編集
                            </button>
                            <button type="button" class="btn btn-danger">
                              削除
                            </button>
                          </aside>
                        </div>
                        <div class="row">
                          <aside class="col">
                            <textarea
                              class="form-control"
                              id="data_memo"
                              rows="5"
                              disabled
                            ></textarea>
                          </aside>
                        </div>
                      </aside>
                    </div>
                  </div>
                </div>
                <div class="card col-4">
                  <div class="card-body" id="sidebar">
                    <div class="row h-50 w-100">
                      <aside class="col-12" id="side_search">
                        <!-- サイドバー設定-->
                        <h2>検索</h2>
                        <div class="input-group">
                          <input
                            type="text"
                            class="form-control is-invalid"
                            name="group_id"
                            id="txt_search"
                          />
                          <span class="input-group-btn">
                            <button
                              type="submit"
                              class="btn btn-primary"
                              id="btn_search"
                            >
                              <i class="fas fa-search"></i>
                            </button>
                          </span>
                          <div class="invalid-feedback">
                            検索文字列を入力して下さい
                          </div>
                        </div>
                        <br />
                      </aside>
                      <aside class="col-12 p-3">
                        <div
                          class="btn-group btn-group-toggle"
                          data-toggle="buttons"
                        >
                          <label class="btn btn-outline-primary active">
                            <input
                              type="radio"
                              name="searchOptions"
                              id="searc1"
                              autocomplete="off"
                              checked
                            />人物
                          </label>
                          <label class="btn btn-outline-primary">
                            <input
                              type="radio"
                              name="searchOptions"
                              id="searc2"
                              autocomplete="off"
                            />関係
                          </label>
                          <label class="btn btn-outline-primary">
                            <input
                              type="radio"
                              name="searchOptions"
                              id="searc3"
                              autocomplete="off"
                            />グループ
                          </label>
                        </div>
                      </aside>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="item2">
              This is a text of item#2.
            </div>
            <div class="tab-pane fade" id="item3">
              This is a text of item#3.
            </div>
          </div>
        </aside>
        <aside class="col-sm-0 col-md-0 col-lg-2 col-xl-2"></aside>
      </div>
    </div>

    <!-- カーソルを合わせたときに表示する情報領域-->
    <div id="datatip">
      <h2></h2>
      <p></p>
    </div>
    <script src="./lib/jQuery/jquery-3.5.1.slim.min.js"></script>
    <script src="./lib/Bootstrap4/bootstrap.bundle.min.js"></script>
    <script src="./lib/FontAwesome/js/all.js"></script>
    <script src="./lib/js/d3/d3.min.js"></script>
    <script src="./lib/js/relationship.js"></script>
    <script src="./lib/js/script.js"></script>
  </body>
</html>
