<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript 斜線を引くサンプル</title>

<style>
#myCanvas {
left: 0px;
top: 0px;
}

.coms {
left: 50px;
top: 100px;
width : 150px;
height : 50px;
line-height : 50px;
}

.main {
left: 550px;
top: 350px;
width : 150px;
height : 50px;
line-height : 50px;
}

.coco {
left: 550px;
top: 100px;
width : 150px;
height : 50px;
line-height : 50px;
}

.css1 {
color: yellow;
font-size: 30px;
text-align: center;
background-color: red;
}

.css2 {
color: yellow;
font-size: 30px;
text-align: center;
background-color: blue;
}
</style>

<script>
(function () {

function drawLine(){
var canvas = document.getElementById("myCanvas");

if ( ! canvas || ! canvas.getContext ) { return false; }

var ctx = canvas.getContext("2d");

ctx.strokeStyle = "red";
var targetElement1 = document.getElementById( "target1" ) ;
var targetElement2 = document.getElementById( "target2" ) ;

var clientRect1 = targetElement1.getBoundingClientRect() ;
var clientRect2 = targetElement2.getBoundingClientRect() ;

// 画面内の位置
var x1 = clientRect1.left ;
var y1 = clientRect1.top ;
var x2 = clientRect2.left ;
var y2 = clientRect2.top ;

ctx.beginPath();
ctx.moveTo(x1+150, y1+25);
ctx.lineTo(x2+75, y1+25);
ctx.closePath();
ctx.stroke();


ctx.beginPath();
ctx.moveTo(x2+75, y1+25);
ctx.lineTo(x2+75, y2);
ctx.closePath();
ctx.stroke();


ctx.beginPath();
ctx.moveTo(x2+75, y2);
ctx.lineTo(x2+75+15, y2-20);
ctx.closePath();
ctx.stroke();

ctx.beginPath();
ctx.moveTo(x2+75, y2);
ctx.lineTo(x2+75-15, y2-20);
ctx.closePath();
ctx.stroke();

ctx.beginPath();
ctx.moveTo(x2+75+15, y2-20);
ctx.lineTo(x2+75-15, y2-20);
ctx.closePath();
ctx.stroke();


}

onload = drawLine;

})();
</script>

</head>
<body>
<h3>JavaScript 斜線を引くサンプル</h3>

<div class="coms css2" id="target1">ここから</div>
<canvas id="myCanvas" width="700" height="550"></canvas>
<div class="coco css1" id="target3">友達</div>
<div class="main css2" id="target2">ここまで</div>
</body>
</html>
